<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app12">
        <form name="caculadora">
             <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            <br>
            <div class="num">
             <input type="button" value="7" onclick="document.caculadora.ans.value += '7'" class="btn">
             <input type="button" value="8" onclick="document.caculadora.ans.value += '8'"class="btn">
             <input type="button" value="9" onclick="document.caculadora.ans.value += '9'"class="btn">
             <input type="button" value="+" onclick="document.caculadora.ans.value += '+'"class="btn">
            <br>
             <input type="button" value="6" onclick="document.caculadora.ans.value += '6'"class="btn">
             <input type="button" value="5" onclick="document.caculadora.ans.value += '5'"class="btn">
             <input type="button" value="4" onclick="document.caculadora.ans.value += '4'"class="btn">
             <input type="button" value="-" onclick="document.caculadora.ans.value += '-'"class="btn">
            <br>
             <input type="button" value="3" onclick="document.caculadora.ans.value += '3'"class="btn">
             <input type="button" value="2" onclick="document.caculadora.ans.value += '2'"class="btn">
             <input type="button" value="1" onclick="document.caculadora.ans.value += '1'"class="btn">
             <input type="button" value="x" onclick="document.caculadora.ans.value += '*'"class="btn">
             <br>
             <input type="button" value="0" onclick="document.caculadora.ans.value += '0'"class="btn">
             <input type="reset" value="C"class="btn1">
             <input type="button" value="=" onclick="document.caculadora.ans.value = eval(document.caculadora.ans.value)" class="btn1">
             <input type="button" value="/" onclick="document.caculadora.ans.value += '/'"class="btn">
            </div>
       
        </form>
   
    </div>

    <script src="main.js"></script>
</body>
</html>
